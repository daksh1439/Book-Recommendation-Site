<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENRES</title>
    <link rel="stylesheet" href="styles123.css">
</head>
<body>
    <header class="header">
        <h1>My Favorite Books</h1>
        <p class="subtitle">Discover books by genre and category</p>
        <div class="filters">
            <select id="genreSelect">
                <option value="all">All Genres</option>
                <option value="romantic">Romantic</option>
                <option value="thriller">Thriller</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
             </select>
            <input id="searchBar" type="text" placeholder="Search for a book...">
        </div>
    </header>
    <main class="main-content">
        <section class="book-list" id="bookList">
            <!-- Books will be dynamically rendered here -->
        </section>
        <footer class="footer">
        <p></p>
    </footer>
    <script src="script5.js"></script>
    </main>
</body>
</html>
